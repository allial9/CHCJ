<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>

    <body>
        <header>
            <!--  navbar (base) and navbar-default (sub-class) are provided by bootstrap.
                div class is sitting in the nav tag for it to stretch to the end of the browser window
                define nav color then all content will sit in the div tag
            -->
            <nav id="header-nav" class="navbar navbar-default">
                <!-- div class container changes its width based on the browser -->
                <div class="container">
                    <div class="navbar-header">
                        <!-- Logo will use an "a" tag to make it clickable -->
                        <!-- Bootstrap's pull-left is equal to float-left in css -->
                        <!-- since div tags stack on each other "pull-left" will float the logo to the left and pull other div tags to the right of it" -->
                        <a href="index.html" class="pull-left visible-md visible-lg">
                            <!-- This alt portion of the div tag will be used for screen readers -->
                            <!-- Attempt to place logo in Github repo so that you can access on the webpage -->
                            <div id="logo-img" alt="Logo Image"></div>
                        </a>
                        <!-- navbar-brand hosts the name of the brand or company on the webpage -->
                        <div class="navbar-brand">
                            <a href="index.html"><h1>Archency Foodie Spot</h1></a>
                            <p>
                                <img width="40px"  src="Images/Kosher certification small.png" alt="Kosher certification">
                                <span>Kosher Certified</span>
                            </p>

                        </div>
                        <!-- data-toggle is the on and off switch to display and hide content. Data-target looks for class that is selected and applies function -->
                        <button type="button" class="navbar-toggle collasped" data-toggle="collaspe" data-target="#collapsable-nav" aria-expanded="false">
                            <span class="sr-only">Toggle Navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <!-- Contains all of the icons -->
                    <div id="collapsable-nav" class="collapse navbar-collapse">
                        <ul id="nav-list" class="nav navbar-nav navbar-right">
                         <li>
                           <a href="menu-categories.html">
                               <!-- br tag will disappear when the screen reaches the assigned px. Which will remove the icon from above the wording "Menu, About, and Awards"-->
                             <span class="glyphicon glyphicon-cutlery"></span><br class="hidden-xs"> Menu</a>
                         </li>
                         <li>
                           <a href="#">
                             <span class="glyphicon glyphicon-info-sign"></span><br class="hidden-xs"> About</a>
                         </li>
                         <li>
                           <a href="#">
                             <span class="glyphicon glyphicon-certificate"></span><br class="hidden-xs"> Awards</a>
                         </li>
                         <li id="phone" class="hidden-xs">
                             <!-- tel will trigger phone program on the device to call the provided phone number -->
                           <a href="tel:410-602-5008">
                             <span>410-602-5008</span></a><div>* We Deliver</div>
                         </li>
                       </ul><!-- #nav-list -->
                    </div><!-- .collapse .navbar-collapse -->
            </nav><!-- #header-nav -->
        </header>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    </body>
